<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon Pricing Calculator</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #2c3e50;
    }
    h1 {
      margin: 0;
      text-align: center;
      padding: 20px;
      background: #34495e;
      color: #fff;
      font-size: 26px;
    }
    .container {
      display: flex;
      gap: 24px;
      padding: 24px;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .card {
      flex: 1;
      background: #fff;
      border-radius: 14px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      min-height: 80vh;
      box-sizing: border-box;
    }
    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #2980b9;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 8px;
    }
    .note {
      font-size: 13px;
      color: #7f8c8d;
      background: #f9f9f9;
      border-left: 4px solid #2980b9;
      padding: 10px 12px;
      margin-bottom: 18px;
      border-radius: 6px;
    }
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      color: #34495e;
    }
    input[type=number] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d6dbe6;
      font-size: 14px;
      background: #fcfeff;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #27ae60;
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e8449;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      font-size: 14px;
    }
    td, th {
      padding: 10px;
      border: 1px solid #e6ecf5;
    }
    th {
      background: #2980b9;
      color: #fff;
      text-align: left;
    }
    .final-row {
      background: #eafbea;
      font-weight: 700;
    }
    .highlight {
      color: #27ae60;
      font-weight: 800;
      font-size: 15px;
    }
    .muted {
      color: #7f8c8d;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Amazon Pricing Calculator</h1>

  <div class="container">
    <!-- Inputs -->
    <div class="card">
      <h2>Enter Product Details</h2>
      <p class="note">ðŸ’¡ You can either enter a <b>Desired Profit (â‚¹)</b> OR a <b>Target Margin (%)</b> to calculate the Selling Price.</p>
      <div class="input-grid">
        <div>
          <label for="buying">Buying Cost (â‚¹)</label>
          <input id="buying" type="number" min="0" step="0.01" value="48">
        </div>
        <div>
          <label for="packing">Packing Cost (â‚¹)</label>
          <input id="packing" type="number" min="0" step="0.01" value="24">
        </div>
        <div>
          <label for="shipping">Shipping Cost (â‚¹)</label>
          <input id="shipping" type="number" min="0" step="0.01" value="50">
        </div>
        <div>
          <label for="commission">Amazon Commission (%)</label>
          <input id="commission" type="number" min="0" max="99" step="0.01" value="8">
        </div>
        <div>
          <label for="closing">Closing Fee (â‚¹)</label>
          <input id="closing" type="number" min="0" step="0.01" value="10">
        </div>
        <div>
          <label for="gst">GST (%)</label>
          <input id="gst" type="number" min="0" max="100" step="0.01" value="5">
        </div>
        <div>
          <label for="desired">Desired Profit (â‚¹)</label>
          <input id="desired" type="number" min="0" step="0.01">
        </div>
        <div>
          <label for="margin">Target Margin (%)</label>
          <input id="margin" type="number" min="0" max="99" step="0.01">
        </div>
      </div>
      <button id="calcBtn">Calculate</button>
    </div>

    <!-- Results -->
    <div class="card">
      <h2>Results</h2>
      <div id="output">
        <p class="muted">Fill inputs and click Calculate.</p>
      </div>
    </div>
  </div>

  <script>
    function fmt(n){ return (isFinite(n) ? Number(n).toFixed(2) : '0.00'); }

    function calculate(){
      const buying = parseFloat(document.getElementById('buying').value) || 0;
      const packing = parseFloat(document.getElementById('packing').value) || 0;
      const shipping = parseFloat(document.getElementById('shipping').value) || 0;
      const commissionPct = parseFloat(document.getElementById('commission').value) || 0;
      const commission = commissionPct / 100;
      const closingFee = parseFloat(document.getElementById('closing').value) || 0;
      const gstPct = parseFloat(document.getElementById('gst').value) || 0;
      const gst = gstPct / 100;
      const desired = parseFloat(document.getElementById('desired').value) || 0;
      const targetMargin = parseFloat(document.getElementById('margin').value) || 0;

      const baseCost = buying + packing + shipping;

      let spEx, spIncl, profit, marginPct, calcMode;

      if (desired > 0) {
        calcMode = "Desired Profit Mode";
        spEx = (baseCost + closingFee + desired) / (1 - commission);
      } else if (targetMargin > 0) {
        calcMode = "Target Margin Mode";
        const m = targetMargin / 100;
        if (1 - commission - m <= 0) {
          document.getElementById('output').innerHTML = '<p style="color:#c0392b;font-weight:700">Margin too high for given costs and commission.</p>';
          return;
        }
        spEx = (baseCost + closingFee) / (1 - commission - m);
      } else {
        document.getElementById('output').innerHTML = '<p style="color:#c0392b;font-weight:700">Please enter Desired Profit or Target Margin.</p>';
        return;
      }

      spIncl = spEx * (1 + gst);
      const commissionFee = commission * spEx;
      profit = spEx - (commissionFee + closingFee + baseCost);
      marginPct = spEx ? (profit / spEx) * 100 : 0;
      const gstAmount = spIncl - spEx;

      document.getElementById('output').innerHTML = `
        <p class="muted"><strong>Mode:</strong> ${calcMode}</p>

        <h3 style="margin:6px 0;color:#2980b9">Total Base Cost Breakdown</h3>
        <table>
          <tr><td>Buying Cost</td><td>â‚¹${fmt(buying)}</td></tr>
          <tr><td>Packing Cost</td><td>â‚¹${fmt(packing)}</td></tr>
          <tr><td>Shipping Cost</td><td>â‚¹${fmt(shipping)}</td></tr>
          <tr class="final-row"><td>Total Base Cost</td><td>â‚¹${fmt(baseCost)}</td></tr>
        </table>

        <h3 style="margin:10px 0;color:#2980b9">Summary</h3>
        <table>
          <tr><td>Amazon Commission Fee</td><td>â‚¹${fmt(commissionFee)}</td></tr>
          <tr><td>Closing Fee</td><td>â‚¹${fmt(closingFee)}</td></tr>
          <tr><td>Profit (â‚¹)</td><td>â‚¹${fmt(profit)}</td></tr>
          <tr><td>Margin (%) on Selling Price Excl. GST</td><td>${fmt(marginPct)}</td></tr>
          <tr><td>GST Amount</td><td>â‚¹${fmt(gstAmount)}</td></tr>
          <tr class="final-row"><td>Final Selling Price (Incl. GST)</td><td class="highlight">â‚¹${fmt(spIncl)}</td></tr>
        </table>

        <h3 style="margin:10px 0;color:#2980b9">How Final Selling Price is Calculated</h3>
        <table>
          <tr><th>Step</th><th>Formula</th><th>Value</th></tr>
          <tr>
            <td>1. Selling Price Excl. GST</td>
            <td>(Base Cost + Closing Fee + Profit) Ã· (1 - Commission%)</td>
            <td>â‚¹${fmt(spEx)}</td>
          </tr>
          <tr>
            <td>2. GST Amount</td>
            <td>Selling Price Ã— GST%</td>
            <td>â‚¹${fmt(gstAmount)}</td>
          </tr>
          <tr class="final-row">
            <td>Final Selling Price (Incl. GST)</td>
            <td>Selling Price Excl. GST + GST Amount</td>
            <td class="highlight">â‚¹${fmt(spIncl)}</td>
          </tr>
        </table>
      `;
    }

    document.getElementById('calcBtn').addEventListener('click', calculate);
  </script>
</body>
</html>
